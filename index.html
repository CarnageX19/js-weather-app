<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div id="Weather">
            <div id = "main-weather-elements">
                <p id="cityName"></p>
                <img id="weatherIcon" src="">
                <p id="temp"></p>
                <p id="maxMin"></p>
                <p id="weatherCondition"></p>
                <div id="searchBox">
                    <form id="weather-input">
                        <input type="text" name="city" id="city" placeholder="Find Weather for a location">
                        <button type="submit" id="submitButton">
                            <i class="fas fa-search"></i>
                        </button>          
                    </form>
                </div>
            </div>
        </div>

        <div id="Weather-details">
            <p id="humidity"></p>
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
